<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            background-color: #ffebcd;
        }
    </style>
</head>
<body>
    <center>

    <h2>Create an account</h2>
    <!--Need to create Action Page-->
            <form action="/">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
    <!--learn how to make example text in entry fields faded/opaque/see through-->
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe"><br>
    
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
    
                <label for="uname">Username:</label><br>
                <input type="text" id="uname" name="uname" value="JohnDoe123"><br>
    
                <label for="pw">Password:</label><br>
                <input type="text" id="pw" name="pw"><br>
    
                <label for="cpw">Confirm Password:</label><br><!--learn how to put pw&cpw on same line-->
                <input type="text" id="cpw" name="cpw">
    
    
            </form>  

    <h2>How did you hear about us?</h2>
        <form>
            <input type="radio" id="Google">
            <label for="Google">Google Search</label><br>

            <input type="radio" id="Social Media"><br>
            <label for="Social Media">Social Media</label><br>

            <input type="radio" id="LinkedIn">
            <label for="LinkedIn">LinkedIn</label><br>

            <input type="radio" id="Friend">
            <label for="Friend">Through A Friend</label><br>

            <input type="radio" id="Other">
            <label for="Other">Other</label>
         </form>

            <form>
                <input type="submit" value="submit">
            </form>
         </center>

      
</body>
</html>
