<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    

    <h2 class="register">Create an account</h2>
    <!--Need to create Action Page-->
            <form action="/">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Doe"><br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
    
                <label for="uname">Username:</label><br>
                <input type="text" id="uname" name="uname" placeholder="JohnDoe123"><br>
    
                <label for="pw">Password:</label><br>
                <input type="text" id="pw" name="pw"><br>
    
                <label for="cpw">Confirm Password:</label><br><!--learn how to put pw&cpw on same line-->
                <input type="text" id="cpw" name="cpw">
    
    
           

    <h2 class="register">How did you hear about us?</h2>
      
            <input type="radio" name="choice" value="Google">
            <label for="choice">Google</label><br>
            <input type="radio" name="choice" value="LinkedIn">
            <label for="linkedin">Linkedin</label><br>
            <input type="radio" name="choice" value="Social Media">
            <label for="choice">Social Media</label><br>
            <input type="radio" name="choice" value="friend">
            <label for="choice">Through A Friend</label><br>
            <input type="radio" name="choice" value="other">
            <label for="choice">Other</label><br>
           
                <input type="submit" value="submit">
                <a href="/">Forgot Password</a>
        </form>
         

  
      
</body>
</html>
