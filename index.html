<body>
    

<!-- Links & Navigation bar-->

    <!-- LOGO -->

        <li><a href="#home">Home</a></li>

<!--Title Logo of page-->
    <div class="titlelogo">
        <h1 style="text-align: center;"><b>Welcome to Paws and Paul!</b></h1>
        <p style="text-align: center;">Bring your pup to be watched by a very passionate sitter!</p>
    </div>

<!--Slideshow of who we are-->
<div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="/images/IMG_0841.JPG">
      <div class="text">Paul and Bella</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="/images/IMG_7324.jpg">
      <div class="text">Park</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="/images/IMG_7330.jpg">
      <div class="text">Play</div>
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

</body>
